<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Natural Language Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Whats Your Bro Name?</h1>
            <h4>From BroCentral</h4>
            <hr/>
            My name is <span contenteditable>John</span> and I'm a <span contenteditable>Bro</span>.
            <!--<br/>-->
            And I like watching <span contenteditable>Football</span> in my spare time.
            <!--<br/>-->
            Sometimes I like to <span contenteditable>Brag about my swole</span>.
            <!--<br/>-->
            I go to school at <span contenteditable>The University of Missouri</span>.
            <br/>
            <div class="bottom">
                <button id="name">Find Out Your Bro Name</button>
                <p class="output">Blake R Tarter</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
